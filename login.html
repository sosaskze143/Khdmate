<!DOCTYPE html>
<html lang="ar">
<head>

  <title>تسجيل الدخول</title>

</head>
<body>

    <h1>تسجيل الدخول</h1>
    <form id="login-form">
      <label for="email">البريد الإلكتروني:</label>

      <button type="submit">تسجيل الدخول</button>
    </form>
    <p>ليس لديك حساب؟ <a href="register.html">تسجيل حساب جديد</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
